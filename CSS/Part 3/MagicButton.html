<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Button</title>
    <style>
        button
        {
            padding: 15px;
            background-color: blueviolet;
            color: aquamarine;
            border: none;
            border-radius: 20px;
            
        }
        button:hover
        {
            transform: translate(200px , 200px);
        }
    </style>
</head>
<body>
    <button>Click Me !</button>
</body>
</html>
