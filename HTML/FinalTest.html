<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Test</title>
    <style>
        .justified-form
        {
            border: 2px solid black;
            display: flex;
            justify-content: center;
            padding-top: 20px;
            padding-bottom: 20px;
        }
    </style>
</head>
<body>
    <div>
        <h2>Table</h2>
        <table border="black">
            <caption>Student Information</caption>
                <tr>
                    <th rowspan="6">
                        Info
                    </th>
                    <th rowspan="2">
                        Name
                    </th>
                    <th colspan="2">
                        Address
                    </th>
                </tr>
                <tr>
                    <th>
                        City
                    </th>
                    <th>
                        House
                    </th>
                </tr>
                <tr>
                    <td>A</td>
                    <td>Delhi</td>
                    <td>1</td>
                </tr>
                <tr>
                    <td>B</td>
                    <td>Mumbai</td>
                    <td>2</td>
                </tr>
                <tr>
                    <td>C</td>
                    <td>Kolkata</td>
                    <td>3</td>
                </tr>
                <tr>
                    <td>D</td>
                    <td>Pune</td>
                    <td>4</td>
                </tr>
        </table>
    </div>
    <br>

    <div class="justified-form">
        <form action="/server/">
            <label for="FirstName">Name : </label>
        <input type="text" id="FirstName" name="Name">
        <br>
        <br>

        <label for="gender">Sex :</label>
        <input type="radio" value="M" id="gender" name="gender">
        <label for="male">Male</label>
        <input type="radio" value="F" id="gender" name="gender">
        <label for="female">Female</label>
        <br>
        <br>

        <label for="Country">Country : </label>
        <select name="country" id="country">
            <option>Select a Country</option>
            <option value="Pakistan">Pakistan</option>
            <option value="India">India</option>
            <option value="Canada">Canada</option>
            <option value="Bhutan">Bhutan</option>
        </select>
        <br>
        <br>

        <label for="feedback">Message : </label>
        <br>
        <textarea name="feedback" id="feedback" rows="3" ></textarea>
        <br>
        <br>

        <input type="checkbox" name="subscribed" id="subscribed">
        <label for="subscribed">Subscribe?</label>
        <br>
        <br>

        <button type="submit">Submit</button>
        </form>
    </div>
    <br>

    <div class="justified-form">
        <form action="/server/">
            <h1>Feedback Form</h1>
            <br>
            <br>

            <label for="Name">Name : </label>
            <input type="text" placeholder="Write your name" id="Name" name="Name">
            <br>
            <br>
            <label for="email">Email :</label>
            <input type="text" name="email" id="email" placeholder="Write your email">
            <br>
            <br>

            <label for="feedback">Message : </label>
            <br>
            <textarea name="feedback" id="feedback" rows="4"></textarea>
            <br>
            <br>

            <label for="rating">Rate us out of 5 :</label>
            <br>
            <input type="radio" name="rating" id="one" value="one">
            <label for="one">1</label>
            <br>
            <input type="radio" name="rating" id="two" value="twos">
            <label for="two">2</label>
            <br>
            <input type="radio" name="rating" id="three" value="three">
            <label for="three">3</label>
            <br>
            <input type="radio" name="rating" id="four" value="four">
            <label for="four">4</label>
            <br>
            <input type="radio" name="rating" id="five" value="five">
            <label for="five">5</label>
            <br>
            <br>

            <button type="submit">Send your message!</button>

        </form>
    </div>

</body>
</html>
